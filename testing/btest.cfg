[btest]
TestDirs    = udp-logging
TmpDir      = %(testbase)s/.tmp
BaselineDir = %(testbase)s/Baseline
IgnoreDirs  = .tmp
IgnoreFiles = *.tmp *.swp #* *.trace .DS_Store

[environment]
ZEEKPATH=`%(testbase)s/Scripts/get-zeek-env zeekpath`
ZEEK_SEED_FILE=%(testbase)s/Files/random.seed
PATH=%(testbase)s/Scripts:`%(testbase)s/Scripts/get-zeek-env path`
PACKAGE=%(testbase)s/../scripts
TZ=UTC
LC_ALL=C
TRACES=%(testbase)s/Traces
TMPDIR=%(testbase)s/.tmp

UDP_LOGGING_HOST=127.0.0.1
UDP_LOGGING_PORT=19514

TEST_DIFF_CANONIFIER=diff-rfc5424

BTEST_BG_RUN_SLEEP=0
